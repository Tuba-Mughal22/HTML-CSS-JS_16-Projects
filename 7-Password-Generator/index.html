<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Password Generator</h1>
        <div class="underline"></div>

        <div class="password-display">
            <input type="text" id="password" readonly placeholder="P@ssw0rd123">
            <button id="copy-btn" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-copy">
                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                </svg>
            </button>
        </div>

        <div class="settings">
            <div class="setting-item slider-box">
                <div class="setting-label">
                    <span>Password Length</span>
                    <span id="length-value">12</span>
                </div>
                <input type="range" id="length" min="4" max="32" value="12">
            </div>

            <div class="setting-item checkbox-group">
                <label class="checkbox-container">
                    Include Uppercase
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Include Lowercase
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Include Numbers
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Include Symbols
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <button id="generate-btn" class="generate-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-key">
                <path
                    d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4.1a1 1 0 0 0-1.4 0l-2.1 2.1a1 1 0 0 0 0 1.4Z" />
                <path d="m15.5 7.5-3 3" />
                <path d="m13.5 13-3 3" />
                <path d="m11 11-1.4-1.4" />
                <path d="M2 22 7.5 16.5" />
                <path d="M8 18h2" />
                <path d="M10 12h2" />
                <path d="m2 22 3-3" />
                <path d="m2 22 1-6c0-1 .5-1.4 1.4-1.4l1.6 1.6" />
                <path
                    d="m18 10 1.1 1.1c.4.4.4 1 0 1.4l-1.5 1.5c-.4.4-1 .4-1.4 0L15 12.8c-.4-.4-.4-1 0-1.4l1.5-1.5c.4-.4 1-.4 1.4 0L18 10Z" />
            </svg>
            Generate Password
        </button>

        <div class="strength-indicator">
            <div class="strength-header">
                <span>Password Strength:</span>
                <span id="strength-label">Strong</span>
            </div>
            <div class="strength-bar-container">
                <div id="strength-bar" class="strength-bar strong"></div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
