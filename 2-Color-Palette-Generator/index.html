<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="colors.jpg" type="image/jpeg">
</head>

<body>
    <div class="container">

        <h1>Color Palette Generator</h1>
        <div class="btn-container">
            <button id="generate-btn">
                <i class="fas fa-sync-alt"></i>
                Generate Palette</button>
        </div>


        <div class="palette-container">
            
            <div class="color-box">
                <div class="color" style="background-color:#ff0066;"></div>
                <span class="hex-value">#ff0066</span>
                <i class="far fa-copy copy-btn" title="copy button"></i>
            </div>

            
            <div class="color-box">
                <div class="color" style="background-color: #e9b054;"></div>
                <span class="hex-value">#e34bee</span>
                <i class="far fa-copy copy-btn" title="copy button"></i>
            </div>

            
            <div class="color-box">
                <div class="color" style="background-color: #b251dc;"></div>
                <span class="hex-value">#3c104f</span>
                <i class="far fa-copy copy-btn" title="copy button"></i>
            </div>

            
            <div class="color-box">
                <div class="color" style="background-color: #7cd84a;"></div>
                <span class="hex-value">#cd4d6b</span>
                <i class="far fa-copy copy-btn" title="copy button"></i>
            </div>

            
            <div class="color-box">
                <div class="color" style="background-color: #45c6cb;"></div>
                <span class="hex-value">#cd4d6b</span>
                <i class="far fa-copy copy-btn" title="copy button"></i>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; All Rights Reserved by T </p>
    </footer>

</body>
</html>
